<link rel="stylesheet" href="/assets/css/pycnext/admin.css" />
<script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>

<div class="flex contents-parent">
    {% include pycnext/sidebars/admin.html %} {% if site.url contains "localhost"
    %}
    <script>
        var ADOBE_S = "8758f23adb6c4ad193fa51232bb57f98";
    </script>
    {% else %}
    <script>
        var ADOBE_S = "e95da6beaba547269aefb35f949ff173";
    </script>
    {% endif %}

    <div class="flex flex-col workspace-style2 container">
        <div class="flex workspace-style2 search-bar">
            <button class="menu-toggler flex workspace-style2 button-style1 search-bar-button m-show p-show" data-m-no-left-m>
                <i class="fa-solid fa-bars"></i>
            </button>
            <input form="search-form" placeholder="Search..." type="text" name="search-val" id="search-input" />
            <button type="submit" class="flex workspace-style2 button-style1 search-bar-button" id="search-submit"
                data-m-no-right-m>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <script>
            let param = new URL(document.location).searchParams;
            let id = param.get("id");
            if (/[0-9]{1,6}/.test(id)) {
                $("#circular-buttons-row").remove();
            }
        </script>

        <div class="flex workspace-style2 action-row">
            <button id="filter-btn" class="i-container button-style2">
                <i class="fa-solid fa-filter"></i>
                Filters
                <i class="fa-solid fa-caret-down"></i>
            </button>
            <button id="refresh-btn" class="i-container button-style1 self-align-end" data-no-i-margin>
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>

        <div id="circulars-list" class="workspace-style2 list-container">
            <div class="loader-container" data-padding="true">
                <div class="loader-ring">
                    <div data-loader-div1></div>
                    <div data-loader-div2></div>
                    <div data-loader-div3></div>
                    <div data-loader-div4></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/js/pycnext/admin/base.js"></script>
<script src="/assets/js/pycnext/admin/circulars.js"></script>
