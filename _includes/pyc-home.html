<script src="/assets/js/pyc-home.js"></script>
<div id="inbox">
    <div id="inbox-menu">
        <form id="search-mail">
            <div id="search-outline">
                <select name="search-by" id="search-sel-menu">
                    <option selected="selected" value="sender">Sent by</option>
                    <option value="subj">Subject has</option>
                    <option value="content">Content has</option>
                    <option value="useful">Useful</option>
                    <option value="att">Attachment name has</option>
                </select>
                <input name="search-val" type="text" id="search-input">
                <button form="search-mail" type="submit" id="search-submit"><i class="fa fa-search"></i></button>
            </div>
        </form>
        <div id="mail-actions">
            <a href="{{site.url}}/projects/pyc/message/compose" class="mail-action-btn primary-btn" id="compose"><i class="fa-solid fa-plus"></i></a>
            <a class="mail-action-btn" id="filter"><i class="fa-solid fa-filter"></i></a>
            <a class="mail-action-btn" id="sort"><i class="fa-solid fa-arrow-down-wide-short"></i></a>
        </div>
    </div>
    <div id="mailbox-container">
        <div class="loader-container">
            <div class="loader"></div>
        </div>
    </div>
</div>
